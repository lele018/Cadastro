<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/cssl/style.css">
    <title>Cadastro de Fornecedor</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imgl/undraw_Personal_data_re_ihde.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Fornecedor</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="codigo">Cód. do Fornecedor</label>
                        <input  placeholder="0001" maxlength="0"/>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname"  placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Fantasia</label>
                        <input id="lastname" type="text" name="lastname"  placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input id="number" type="tel" name="number" placeholder="xxx.xxx.xxx.xx" maxlength="11"/ required>
                    </div>

                    <div class="input-box">
                        <label for="number">RG</label>
                        <input id="number" type="tel" name="number" placeholder="xx.xxx.xxx-x" maxlength="10"/ required>
                    </div>

                    <div class="input-box">
                        <label for="number">CNPJ</label>
                        <input id="number" type="tel" name="number" placeholder="xx.xxx.xxx/xxxx-xx" maxlength="14"/ required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" maxlength="11"/ required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Cód. BACEN</label>
                        <input id="number" type="tel" name="number" placeholder="xxxx" maxlength="4"/ required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">CEP</label>
                        <input id="number" type="tel" name="number" placeholder="xxxxx-xxx" maxlength="8"/ required>
                    </div>
                    
                    <div class="input-box">
                        <label for="Endereço">Endereço</label>
                        <input id="Endereço" type="text" name="Endereço" placeholder="Digite seu Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="number" name="number" placeholder="xx" maxlength="11"/ required>
                    </div>

                    <div class="input-box">
                        <label for="Complemento">Complemento</label>
                        <input id="Complemento" type="text" name="Complemento" placeholder="Digite o Complemento"  required>
                    </div>

                    <div class="input-box">
                    <label>Observação:</label> 
                    <textarea  type="text" id="campo_observacao" placeholder="Limite de 100 caracteres" maxlength="100"/></textarea>
                    </div>

                    <div class="login-button">
                    <button><input type="submit"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
